<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>


        .jumbotron {
          background-color: #3964db; /* Orange */
          color: #ffffff;
        }
        
        .bg-grey {
          background-color: #cec9c9;
        }
    </style>
    <script type="text/javascript">
    
    function isNumberKey(evt){
        var charCode = (evt.which) ? evt.which : evt.keyCode
        if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
        return true;
    }

    function Validate(){
    	if(document.getElementById("num").value.length<10&&document.getElementById("num").value.length>0||document.getElementById("num").value.length>10||document.getElementById("num").value.length<0)
    	{	
    		alert('Please enter a valid phone number');
    		return false;
    		
    	}else{
    		
    		alert('Submited');
    	}
    }
    
    </script>
</head>
<body style="padding-left: 10%;padding-right: 10%;">
  
    <div class="jumbotron text-center">
       <h1>Silicon Institute Of Technology</h1>
    </div>
   
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="margin-left: 10%;margin-right: 10%;">
   
     <!-- Links -->
     <ul class="navbar-nav">
       <li class="nav-item">
         <a class="nav-link" href="./home.html">Home</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="./About.html">About</a>
       </li>
       <li class="nav-item">
         <a class="nav-link active" href="./Contact.html">Contact Us</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="./TkSurvey.jsp">Take Survey</a>
       </li>
     </ul>
   </nav>
   
   <form action="./contact.jsp" name="myform" onsubmit="return (Validate());">
    <div   class="container-fluid bg-grey">
        <table style="width:100%" class="table table-hover">
            <tr>
                <th>NAME</th>
                <th><input class="form-control" name="txt_nm" type="text"></th>
            </tr>
            <tr>
                <th>E-MAIL</th>
                <th><input class="form-control" name="txt_ml" type="email" placeholder="abc@xyz.com"></th>
            </tr>
            <tr>
                <th>MOB.NO</th>
                <th><input class="form-control" id="num" name="num" type="text"  onkeypress="return isNumberKey(event)"></th>
            </tr>
            <tr>
                <th><label for="comment">Comment/Suggestions/Issues:</label></th>
                <th><textarea class="form-control" rows="5" id="comment" name="txtar_SCI" required></textarea></th>
            </tr>
        </table>
    </div>
    <div style="text-align: right">
        <input type="submit" value="Submit" class="btn btn-success" onClick="Confirm(this.form)">
    </div>
    </form>
</body>
